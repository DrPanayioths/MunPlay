<head> 

<!-- Link Files Of The Site -->
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
<script src="player.js"></script>   
<link rel="icon" type="image/x-icon" href="/imgs/favmunplay.ico"/>

<!-- Fonts For Use-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>









<body>
<div class="container">
    <div class="bar">
        <input oninput="resultsurl()" autocomplete="off" id="urlinput" class="url-input">
        <button onclick="pauseVideo()" class="pausebutton" id="pause-button"><img onclick="pauseVideo()" class="pause-img" src="/imgs/pause.png"></button>
        <button class="playbutton" id="play-button"><img class="playimg" src="/imgs/play.png"></button>
    </div>
    

    <!-- Video And Music-->
    <div class="generalyt">
        <iframe class="yconnector" id="videoshowergr" src="https://www.youtube-nocookie.com/embed/oC2CYlkYREg?enablejsapi=1&html5=1&controls=0&modestbranding=1&showinfo=0" frameborder="0" title="MunPlayer" allow="autoplay; encrypted-media"></iframe>
    </div>

    <!-- Minimize Option -->
    <button onclick="opensettings()" class="minimizebutton">Settings</button>



    <!-- Settings Menu -->
    <div>
        <div id="settings-general" class="settingsmenu">
            <div class="titlesettings">Settings</div>
            <div class="close-settings" onclick="closesettings()"></div>
            <div class="title_minimize">Minimize Video On Start</div>            


        
    </div>
</body>
